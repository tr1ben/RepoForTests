<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.11/css/uikit.min.css" />
    <link href="uikit" rel="stylesheet">
</head>

<body>

    <div class="uk-container uk-container-small">

        <div class="uk-text-center uk-margin uk-margin-top" uk-grid>
            <div class="uk-width-1-3@m"></div>
            <div class="uk-width-1-3@m">
                <form class="uk-form-stacked" method="POST" action="/login">
                    <div class="uk-text-left">
                        <label class="uk-form-label">Login</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" name="login" id="login">
                        </div>
                    </div>
                    <div class="uk-margin uk-margin-top uk-text-left">
                        <div class="uk-form-label">Password</div>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="password" name="pass" id="pass">
                        </div>
                    </div>
                    <div class="uk-margin uk-margin-top uk-text-right">
                        <div class="uk-form-controls">
                            <input class="uk-button uk-button-primary" id="sendForm" type="submit" value="Enter">
                        </div>
                    </div>
                </form>
            </div>
            <div class="uk-width-1-3@m"></div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.11/js/uikit.min.js" integrity="sha256-uIoU015jY2XsmbFtIjpet+eU+0GM/Y+zaGlNngZTKuw="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.11/js/uikit-icons.min.js" integrity="sha256-92V223qt9YYY7xHag8ctb7dvCKnK5sv/psCFHnAtZoU="
        crossorigin="anonymous"></script>
</body>

</html>
